language: go

go:
  - "1.10.x"

env:
  - GO111MODULE=on

install: true

before_install:
  - go get github.com/mattn/goveralls

script:
  - make test
  - GO_COVER_PROFILE=$(mktemp -u)
  - go test ./... -race -covermode atomic -coverprofile $GO_COVER_PROFILE
  - goveralls -service=travis-ci -coverprofile $GO_COVER_PROFILE
